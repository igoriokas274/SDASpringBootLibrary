<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <title>Books</title>
</head>
<body>
<div class="container">
    <h3><a th:href="@{/authors/list}">Authors</a> | Books</h3>
    <hr>
    <a th:href="@{/books/showFormForAddBook}" class="btn btn-primary btn-sm mb-3">
        Add New
    </a>
    <table class="table table-border table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Book Title</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempBook : ${books}">
            <td th:text="${tempBook.title}" />

            <td>
                <a th:href="@{/books/showFormForUpdateBook(bookId=${tempBook.id})}"
                   class="btn btn-info btn-sm" >Update</a>
                <a th:href="@{/books/deleteBook(bookId=${tempBook.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (! (confirm('Are you sure you want to delete this book?'))) return false">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
