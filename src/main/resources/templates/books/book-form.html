<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <title>Save Book</title>
</head>
<body>
<div class="container">
    <h3><a th:href="@{/authors/list}">Authors</a> | Books</h3>
    <hr>
    <p class="h4 mb-4">Save Book</p>
    <form action="#" th:action="@{/books/saveBook}"
          th:object="${book}" method="post">

        <input type="hidden" th:field="*{id}"> <!--hidden by default-->

        <label for="author">Author</label>
        <select class="form-control mb-4 col-4" id="author" th:field="*{authors}" >
            <option th:each="author : ${author}" th:text="${author.firstName + ' ' + author.lastName}" th:value="${author.id}"></option>
        </select>

        <input type="text" th:field="*{title}" class="form-control mb-4 col-4" placeholder="Book Title">
        <button type="submit" class="btn btn-info col-2">Save</button>
        <a th:href="@{/books/list}" class="btn btn-danger col-2">
            Cancel
        </a>
    </form>
    <hr>
</div>
</body>
</html>
