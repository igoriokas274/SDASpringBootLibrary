<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <title>Authors</title>
</head>
<body>
<div class="container">
    <h3>Authors | <a th:href="@{/books/list}">Books</a></h3>
    <hr>
    <a th:href="@{/authors/showFormForAddAuthor}" class="btn btn-primary btn-sm mb-3">
        Add New Author
    </a>
    <table class="table table-border table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempAuthor : ${authors}">
            <td th:text="${tempAuthor.firstName}"></td>
            <td th:text="${tempAuthor.lastName}"></td>

            <td>
                <a th:href="@{/books/showBooksByAuthor(authorId=${tempAuthor.id})}"
                   class="btn btn-info btn-sm">List Books</a>
                <a th:href="@{/books/addBookToAuthor(authorId=${tempAuthor.id})}"
                   class="btn btn-info btn-sm">Add Book</a>
                <a th:href="@{/authors/showFormForUpdateAuthor(authorId=${tempAuthor.id})}"
                   class="btn btn-info btn-sm">Update Author</a>
                <a th:href="@{/authors/deleteAuthor(authorId=${tempAuthor.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (! (confirm('Are you sure you want to delete this author?'))) return false">Delete Author</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
